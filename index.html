<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/menurecherche.css">
    <title>TrouverProgrammeurs</title>
</head>

<body>
    <!-- ================================== Début La barre de navigation en haut de la page avec le logo ================================== -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="trouver-programmeurs">TrouverProgrammeurs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div class="navbar-nav mr-auto mt-2 mt-lg-0">

            </div>
            <form class="form-inline my-2 my-lg-0">

                <div class="navbar-buttons">
                    <a href="#" class="btn btn-outline-success my-2 my-sm-0 recherche-btn"
                        title="Rechercher un programmeur">Recherche</a>
                    <a href="#" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
                        data-target="#favorisModal" title="Liste des favoris">Favoris ★</a>
                </div>
            </form>
        </div>
    </nav>
    <!-- ================================== Fin barre de navigation ================================== -->

    <!--    Début Le champ de recherche  qui s'affiche en cliquant sur le bouton Recherche de la barre de navigation -->
    <div class="menu-recherche">
        <div class="h1-bold fermer-btn">X</div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control  rounded-0" id="recherche" type="search"
                            placeholder="Que cherchez-vous ?" aria-label="Search">
                    </div>
                    <button type="button" class="btn btn-primary" title="Faire la recherche" id="recherche-btn">Recherche</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- ==================================   Fin Le champ de recherche ================================== -->

    <!-- ================================== Le contenu principal ================================== -->
    <div class="container-xl">
        <!-- ================================== Début Bouton tri + bouton ajouter ================================== -->
        <div class="tri row">
            <div class="col">
                <h4>Trier par</h4>
                <div>
                    <select name="tri" id="tri" class="form-control rounded-0 display-inline">
                        <option value="LANGAGE">Langage</option>
                        <option value="NOM">Nom</option>
                        <option value="PRENOM">Prénom</option>
                    </select>
                </div>
                <br>
                <a href="#" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#ajouterModal"
                     title="Ajouter un programmeur" id="ajouter-programmeur">Ajouter</a>
            </div>
            <div class="col">
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <!-- ================================== Fin Bouton tri + bouton ajouter ================================== -->


        <!-- ================================== Début Les cartes de programmeurs ================================== -->
        <div class="row row-cols-1 row-cols-md-3" id="cards">
          
        </div>
        <!-- ================================== Fin Les cartes de programmeurs ================================== -->

        <!-- Les modals -->
        <!-- Modal Ajouter programmeur -->
        <div class="modal fade" id="ajouterModal" tabindex="-1" role="dialog" aria-labelledby="ajouterModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title h1-bold" id="ajouterModalLabel">Ajouter un programmeur</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="fermer-modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="connexion-group">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPrenom" class="label-bold">Prénom<span
                                            class="asterisk">*</span></label>
                                    <input type="text" class="form-control rounded-0" id="inputPrenom"
                                        placeholder="Saisir votre prénom">
                                        <span class="erreur" id="erreur-prenom"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputNom" class="label-bold">Nom<span class="asterisk">*</span></label>
                                    <input type="text" class="form-control rounded-0" id="inputNom"
                                        placeholder="Saisir votre nom">
                                        <span class="erreur" id="erreur-nom"></span>
                                </div>
                            </div>
                             

                            <div class="form-group">
                                <label for="inputEmail" class="label-bold">Email<span class="asterisk">*</span></label>
                                <input type="email" class="form-control rounded-0" id="inputEmail"
                                    placeholder="adresse@email.com">
                                    <span class="erreur" id="erreur-email"></span>
                            </div>

                            <div class="form-group">
                                <label class="label-bold" for="langagesTxtField">Langages de programmation<span
                                        class="asterisk">*</span></label>
                                <input type="text" class="form-control rounded-0" id="langagesTxtField"
                                    placeholder="Saisissez les langages">
                                    <span>Séparez les langages par une virgule (,) ou un point virgule (;)</span>
                                    <span class="erreur" id="erreur-langages"></span>

                            </div>
                            <span class="erreur" id="erreur-globale"></span>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="ajout-fermer">Fermer</button>
                        <button type="button" class="btn btn-primary" id="ajouter-programmeur-modal">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal favoris -->
        <div class="modal fade" id="favorisModal" tabindex="-1" role="dialog" aria-labelledby="favorisModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title h1-bold" id="favorisModalLabel">Favoris</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modal-favoris-content">
                       <!-- <a class="dropdown-item" href="#">Programmeur 1</a> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
</div>
        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
            <script src="js/script1.js"></script>
</body>

</html>

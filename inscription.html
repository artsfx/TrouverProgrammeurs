<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>TrouverProgrammeurs</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">TrouverProgrammeurs</a>
        
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="navbar-nav mr-auto mt-2 mt-lg-0">
        
                    </div>

                </div>
            </nav>
    <div class="container-xl">
        <div class="connexion-group">
                <form>
                        <h1 class="h1-bold">Inscription</h1>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputPrenom" class="label-bold">Prénom<span class="asterisk">*</span></label>
                            <input type="text" class="form-control" id="inputPrenom" placeholder="Saisir votre prénom">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputNom" class="label-bold">Nom<span class="asterisk">*</span></label>
                            <input type="password" class="form-control" id="inputNom" placeholder="Saisir votre nom">
                          </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputSexe" class="label-bold">Sexe<span class="asterisk">*</span></label>
                                  <input type="text" class="form-control" id="inputSexe" placeholder="Choisir sexe">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="photo-profil" class="label-bold">Photo de profil</label>
                                  <input type="file" class="form-control btn-upload" id="photo-profil" placeholder="Cliquez ici pour choisir une photo">
                                </div>
                              </div>
                              <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputPays" class="label-bold">Pays<span class="asterisk">*</span></label>
                                      <input type="text" class="form-control" id="inputPays" placeholder="Saisir votre pays">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputTelephone" class="label-bold">Téléphone</label>
                                      <input type="text" class="form-control" id="inputTelephone" placeholder="Saisir votre numéro de téléphone">
                                    </div>
                                  </div>
                        <div class="form-group">
                          <label for="inputEmail" class="label-bold">Email<span class="asterisk">*</span></label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="adresse@email.com">
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputMotDePasse" class="label-bold">Mot de passe<span class="asterisk">*</span></label>
                                  <input type="text" class="form-control" id="inputMotDePasse" placeholder="Saisir un mot de passe">
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="inputReMotDePasse" class="label-bold">Confirmer  le mot de passe<span class="asterisk">*</span></label>
                                        <input type="text" class="form-control" id="inputReMotDePasse" placeholder="Resaisir le mot de passe">
                                      </div>
                              </div>
                              <div class="form-group">
                                    <label for="inputExperience" class="label-bold">Expérience<span class="asterisk">*</span></label>
                                    <select id="inputExperience" class="form-control">
                                      <option selected>Choisir...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                        <label class="label-bold" for="langagesList">Langages de programmation<span class="asterisk">*</span></label>
                                        <select multiple class="form-control" id="langagesList">
                                          <option>Java</option>
                                          <option>C#</option>
                                          <option>JavaScript</option>
                                          <option>HTML</option>
                                          <option>CSS</option>
                                        </select>
                                      </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                      </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script1.js"></script>

</body>

</html>
